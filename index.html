<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Digital postcard</title>
</head>

<body>
 <div class="postcard">  
 <header>
  <div class="titulo">
    <h1 id="title">My Postcard</h1>
  </div>
  <div class="logotipo">
    <img 
    id="logo"
    src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
    alt="logo de 4geeks"
    width="80" 
    height="80">
  </div>
 </header>

 <div class= "cuerpo">
  <div class="carta">
    <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
    <p>This is so cool, can't wait to start doing more stuff!</p>
  </div>

  <div class="formulario">
    <input class="pregunta" id="name" type="text" placeholder="Some name" required>
    <input class="pregunta" id="email" type="email" placeholder="Some email" required>
    <input class="pregunta" id="comment" type="text"  placeholder="Some comment" >
  </div>
 </div>

 <footer>
  <div class="enviar">
   <button type="submit" id="submit" class="boton">Send my postcard</button>
  </div>
 </footer>
</div>
</div> 
</body>


</html>
